<!DOCTYPE html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SDC FreecodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contents">
        <canvas id="sdc-canvas"></canvas>
        <div id="controls">
            <div id="control-row">
                <button type="button" value="ul" onclick="kdown('ArrowUp');kdown('ArrowLeft');">up-left</button>
                <button type="button" value="up" onclick="kdown('ArrowUp');">up</button>
                <button type="button" value="ur" onclick="kdown('ArrowUp');kdown('ArrowRight');">up-right</button>
            </div>
            <div id="control-row">
                <button type="button" value="le" onclick="kdown('ArrowLeft');">left</button>
                <button type="button" disabled>*</button>
                <button type="button" value="ri" onclick="kdown('ArrowRight');">right</button>
            </div>
            <div id="control-row">
                <button type="button" value="dl" onclick="kdown('ArrowDown');kdown('ArrowLeft');">down-left</button>
                <button type="button" value="do" onclick="kdown('ArrowDown');">down</button>
                <button type="button" value="dr" onclick="kdown('ArrowDown');kdown('ArrowRight');">down-right</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
