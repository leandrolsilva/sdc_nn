<!DOCTYPE html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SDC FreecodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contents">
        <canvas id="sdc-canvas"></canvas>
        <div id="controls">
            <div id="control-row">
                <button type="button" value="ul">up-left</button>
                <button type="button" value="up">up</button>
                <button type="button" value="ur">up-right</button>
            </div>
            <div id="control-row">
                <button type="button" value="le">left</button>
                <button type="button" disabled>*</button>
                <button type="button" value="ri">right</button>
            </div>
            <div id="control-row">
                <button type="button" value="dl">down-left</button>
                <button type="button" value="do">down</button>
                <button type="button" value="dr">down-right</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="sensor.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="main.js"></script>
</body>
</html>
